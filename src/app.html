<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="/css/normalize.css" />
		<link rel="stylesheet" href="/css/nprogress.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Manrope:wght@500;600;800&display=swap"
			rel="stylesheet"
		/>
		<script>
			// check for theme preference before page loads
			if (!('theme' in localStorage)) {
				localStorage.theme = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
			}
			document.documentElement.setAttribute('data-theme', localStorage.theme);
		</script>
		%sveltekit.head%
	</head>
	<body>
		<div id="page">%sveltekit.body%</div>
		<div id="pickrs"></div>
	</body>
</html>
